<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Stars</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    #first {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 150px;
      width: 300px;
      border: 5px solid grey;
      border-radius: 10px;
      background-color: grey;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: sans-serif;
      word-wrap: true;
      padding: 10px;
      z-index: 100;
    }

    #second {
      position: absolute;
      top: 25%;
      left: 25%;
      transform: translate(-50%, -50%);
      height: 100px;
      width: 100px;
      border: 5px solid grey;
      border-radius: 10px;
      background-color: grey;
      cursor: pointer;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: sans-serif;
      word-wrap: true;
      padding: 10px;
      z-index: 100;
      display: none;
    }

    #third {
      position: absolute;
      top: 67%;
      left: 85%;
      transform: translate(-50%, -50%);
      height: 100px;
      width: 100px;
      border: 5px solid grey;
      border-radius: 10px;
      background-color: grey;
      cursor: pointer;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: sans-serif;
      word-wrap: true;
      padding: 10px;
      z-index: 100;
      display: none;
    }

    .colors {
      position: absolute;
      height: 60px;
      width: 60px;
      z-index: 2;
    }

    .squares {
      position: absolute;
      height: 60px;
      width: 60px;
      z-index: 1;
    }
    
    #bye {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 150px;
      width: 300px;
      border: 5px solid black;
      border-radius: 10px;
      background-color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: sans-serif;
      padding: 10px;
      z-index: 4;
    }
    
  </style>

  <body>
    <div id="first">this looks kinda boring...</div>
    <div id="second">could it be here?</div>
    <div id="third">maybe here?</div>
    <div id="secretbtn"></div>
    <div id="bye">OH, here it is!</div>


    <script>
      let one = document.querySelector('#first')
      let two = document.querySelector('#second')
      let three = document.querySelector('#third')
      let secretBtn = document.querySelector('#secretbtn')
      let lastmsg = document.querySelector('#bye')
      
      //colors for pixel wall
      function randomHue() {
        const h = Math.random() * 360
        const s = Math.random() * 50 + 50 
        const l = Math.random() * 50 + 50
        return `hsl(${h}deg, ${s}%, ${l}%`
      }

      //first message
      function overMessage() {
        one.textContent = "where's the color?"
      }
      one.addEventListener('mouseover', overMessage)

      function click() {
        let hey = document.getElementById('first');
        let elem = document.getElementById('second');
        elem.style.display = 'flex';
        hey.remove()
      }
      one.addEventListener('mouseup', click)

      //second message
      function overSecond() {
        two.textContent = 'no'
      }
      two.addEventListener('mouseover', overSecond)

      function clickSecond() {
        let hey = document.getElementById('second');
        let elem = document.getElementById('third');
        elem.style.display = 'flex';
        hey.remove()
      }
      two.addEventListener('mouseup', clickSecond)

      //third message
      function overThird() {
        three.textContent = 'keep trying!'
      }
      three.addEventListener('mouseover', overThird)

      function clickThird() {
        let elem = document.getElementById("third");
        elem.remove()
        
        //creates special button to bring back color!
         let special = secretBtn 
        			special.style.height = 60 + 'px'
        			special.style.width = 60 + 'px'
              special.style.backgroundColor = 'red'
              special.style.left = Math.random() * window.innerWidth 
              special.style.top = Math.random() * window.innerHeight
              special.style.position = 'absolute'
              special.style.cursor = 'pointer'
              special.style.zIndex = 3
            	document.body.appendChild(special)
        
      //create multiple divs to hover over
        for (let i = 0; i < 40; i++) {
              const ele = document.createElement('div')
              ele.classList.add('squares')
              ele.style.backgroundColor = 'grey'
              ele.style.left = Math.random() * 100 + 'vw'
              ele.style.top = Math.random() * 100 + 'vh'
              document.body.appendChild(ele)
            }
      }
      three.addEventListener('mouseup', clickThird)
      
      //brings color divs
      function bringColor() {
        
        for (let i = 0; i < 800; i++) {
              const ele = document.createElement('div')
              ele.classList.add('colors')
              ele.style.backgroundColor = randomHue()
              ele.style.left = Math.random() * 120 - 10 + 'vw'
              ele.style.top = Math.random() * 120 - 10 + 'vh'
              document.body.appendChild(ele)
            }
        
         let goodbye = lastmsg 
         goodbye.style.display = 'flex'
      }
      secretBtn.addEventListener('mouseup', bringColor)
            
    </script>

  </body>

</html>
